<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link href="{{ url_for('static', filename='css/pdf_styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container resume-template">
        <h1>{{ resume.name }}</h1>
        <div class="contact-info">
            <p><strong>Email:</strong> {{ resume.email }}</p>
            <p><strong>Phone:</strong> {{ resume.phone }}</p>
        </div>
        <div class="section">
            <h2>Summary</h2>
            <p>{{ resume.summary }}</p>
        </div>
        <div class="section">
            <h2>Experience</h2>
            <p>{{ resume.experience }}</p>
        </div>
        <div class="section">
            <h2>Education</h2>
            <p>{{ resume.education }}</p>
        </div>
        <div class="section">
            <h2>Skills</h2>
            <p>{{ resume.skills }}</p>
        </div>
    </div>
</body>
</html>
